<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saathi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <script type="module" src="/main.js"></script>
    <div id="main">
        <div id="header">
            <div id="extend"><i class="ri-align-justify"></i></div>
            <div id="box"></div>
            <div id="logo">
                <img src="images\Sathi__3_-removebg-preview.png" width="180px" height="140px">
            </div>
            <div class="vehicle"><i class="ri-search-line"></i></div>
            <div class="vehicle" id="bus">
                <i class="ri-bus-fill"></i>
            </div>
            <div class="vehicle" id="flight"><i class="ri-plane-line"></i></div>
            <div class="vehicle" id="train"><i class="ri-train-fill"></i></div>
            <div class="vehicle" id="taxi"><i class="ri-taxi-fill"></i></div>
            <div class="vehicle" id="motorbike"><i class="ri-motorbike-fill"></i></div>
            <div class="vehicle" id="contact">Contact Us</div>
            <div id="login">
                <i class="ri-user-3-fill"></i>
                <h4>Login</h4>
            </div>
            <div id="sign">
                <h4>Sign in</h4>
            </div>
        </div>

        <div id="fakeheader"></div>

        <div id="page1">
            <div id="AI"><img id="aiImage" src="images/image-removebg-preview.png" /></div>
            <div id="newImage"><img id="newImg" src="images\Sathi__5_-removebg-preview.png" /></div>
            <div id="background">
                <img src="images\Sathi__4_-removebg-preview.png">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
